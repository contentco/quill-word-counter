<html>
    <head>
        <title>Quill Paste Handler</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../dist/quill-word-count.css">
    </head>
    <body>
        <div class="container">
            <div id="quill-editor" style="max-height: 400px;"></div>
            <div id="counter"></div>
        </div>
        <script src="../node_modules/quill/dist/quill.js"></script>
        <!--<script src="../dist/quill-word-count.js"></script>-->
        <script src="../src/module-word-count.js"></script>
        <script type="text/javascript">
            var quill = new Quill('#quill-editor', {
            modules:{
                wordCount: true
              },
              theme: 'snow'
        });
        </script>
    </body>
</html>
